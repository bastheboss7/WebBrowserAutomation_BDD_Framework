#Key=Value

# Environment Configuration
# Valid values: PROD, TEST, DEV
# Default: PROD (as per requirements)
Environment=PROD

# Environment URLs
# Note: TEST and DEV URLs are placeholders - update with actual URLs when available
URL.PROD=https://www.evri.com/
URL.TEST=https://www.test.evri.com/
URL.DEV=https://www.dev.evri.com/

# Browser Configuration
# Note: Safari requires special window handling (uses setSize instead of maximize)
Browser=Chrome

# Browser Options
# Headless mode (true/false) - runs browser without UI
Browser.Headless=fasle

# Window size (MAXIMIZED, HD_1920x1080, HD_1366x768, TABLET_768x1024, MOBILE_375x667, CUSTOM)
Browser.WindowSize=MAXIMIZED

# Custom window size (only used if Browser.WindowSize=CUSTOM)
Browser.CustomWidth=1920
Browser.CustomHeight=1080

# Additional Chrome/Firefox options
# User agent string (leave empty for default)
Browser.UserAgent=

# Download directory (leave empty for default)
Browser.DownloadDir=

# Page load timeout in seconds (increased for slow-loading pages)
Browser.PageLoadTimeout=120

# Script timeout in seconds
Browser.ScriptTimeout=30

# Selenium Grid Configuration
HUB=192.168.1.100
PORT=4444

# ============================================================================
# Test Data URLs
# ============================================================================

# Google URL for sample tests
GoogleURL=https://www.google.com

# ============================================================================
# Runtime Configuration Overrides
# ============================================================================
# Use system properties to override configuration at runtime:
#
# Environment Override:
#   mvn verify -Denv=TEST -Dsurefire.suiteXmlFiles=testngParallel.xml
#   mvn verify -Denv=DEV -Dsurefire.suiteXmlFiles=testngParallel.xml
#
# Browser Configuration Override:
#   mvn verify -Dheadless=true -Dsurefire.suiteXmlFiles=testngParallel.xml
#   mvn verify -DwindowSize=HD_1920x1080 -Dsurefire.suiteXmlFiles=testngParallel.xml
#
# Combined Example:
#   mvn verify -Denv=TEST -Dheadless=true -Dsurefire.suiteXmlFiles=testngParallel.xml
#
# Generate Allure Report:
#   allure serve target/allure-results
# ============================================================================